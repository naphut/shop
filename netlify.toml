[build]
  publish = "dist"
  command = "npm run build"

[build.environment]
  VITE_API_URL = "https://master-shirt-shop-backend.railway.app"

[[redirects]]
  from = "/api/*"
  to = "https://master-shirt-shop-backend.railway.app/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
