<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Shirt Shop - Simple Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0; 
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #1e3a8a 0%, #2a5298 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .content {
            padding: 40px;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .product-card {
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            padding: 20px;
            background: #f9fafb;
            transition: transform 0.2s;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .product-title {
            font-size: 18px;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 10px;
        }
        .product-price {
            font-size: 24px;
            font-weight: 700;
            color: #059669;
            margin-bottom: 10px;
        }
        .api-status {
            background: #10b981;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
        }
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 18px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ Master Shirt Shop</h1>
            <p>Simple HTML Test - No React Dependencies</p>
        </div>
        
        <div class="content">
            <div id="status" class="loading">
                Loading products...
            </div>
            
            <div id="product-grid" class="product-grid">
                <!-- Products will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        async function loadProducts() {
            const statusDiv = document.getElementById('status');
            const gridDiv = document.getElementById('product-grid');
            
            try {
                statusDiv.innerHTML = 'Loading products from API...';
                statusDiv.className = 'loading';
                
                const response = await fetch('/api/products');
                const data = await response.json();
                
                if (data.success && data.data) {
                    statusDiv.innerHTML = `‚úÖ Successfully loaded ${data.data.length} products!`;
                    statusDiv.className = 'api-status';
                    
                    // Clear existing products
                    gridDiv.innerHTML = '';
                    
                    // Add products to grid
                    data.data.forEach(product => {
                        const productCard = document.createElement('div');
                        productCard.className = 'product-card';
                        
                        // Parse JSON fields
                        let name = 'Unknown Product';
                        let description = 'No description';
                        
                        try {
                            if (typeof product.name_json === 'string') {
                                const nameData = JSON.parse(product.name_json);
                                name = nameData.en || nameData.kh || 'Unknown Product';
                            }
                            if (typeof product.description_json === 'string') {
                                const descData = JSON.parse(product.description_json);
                                description = descData.en || descData.kh || 'No description';
                            }
                        } catch (e) {
                            console.error('Error parsing product:', e);
                        }
                        
                        productCard.innerHTML = `
                            <h3 class="product-title">${name}</h3>
                            <p style="color: #666; margin-bottom: 15px;">${description}</p>
                            <div class="product-price">$${parseFloat(product.price).toFixed(2)}</div>
                            <div style="font-size: 14px; color: #666;">
                                Category: ${product.category_name || 'Unknown'} | Stock: ${product.stock || 0}
                            </div>
                        `;
                        
                        gridDiv.appendChild(productCard);
                    });
                    
                } else {
                    statusDiv.innerHTML = `‚ùå Error loading products: ${data.error || 'Unknown error'}`;
                    statusDiv.className = 'api-status';
                }
                
            } catch (error) {
                statusDiv.innerHTML = `‚ùå Network error: ${error.message}`;
                statusDiv.className = 'api-status';
            }
        }
        
        // Load products when page loads
        window.onload = loadProducts;
    </script>
</body>
</html>
